<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>body{font-family:'Plus Jakarta Sans',sans-serif;}</style>
    
<script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
</script>
<style>
    body, div, aside, header, main, table { transition: background-color 0.3s, border-color 0.3s, color 0.3s; }
</style>

</head>
<body class="bg-[#F6F8FA] dark:bg-slate-900 text-slate-800 dark:text-slate-100 min-h-screen flex">
    
<aside class="w-64 border-r border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 hidden md:flex flex-col p-6 fixed h-full z-10">
    <div class="flex items-center gap-3 mb-10 px-2">
        <div class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center text-white"><i data-lucide="shield" class="w-5 h-5"></i></div>
        <span class="font-bold text-lg tracking-tight dark:text-white">Admin Panel</span>
    </div>
    <div class="space-y-1 flex-1">
        <a href="/admin" class="flex items-center gap-3 px-4 py-3 bg-red-50 dark:bg-red-900/30 rounded-xl font-medium text-red-600 dark:text-red-400 transition"><i data-lucide="users" class="w-5 h-5"></i> All Users</a>
    </div>
    <div class="pt-6 border-t border-slate-100 dark:border-slate-700">
        <div class="flex items-center gap-3 px-2">
            <div class="w-10 h-10 rounded-full bg-red-100 dark:bg-red-900 text-red-600 dark:text-red-300 flex items-center justify-center font-bold">{{ user.email[0]|upper }}</div>
            <div class="overflow-hidden"><p class="text-sm font-bold truncate dark:text-slate-200">{{ user.email }}</p><a href="/logout" class="text-xs text-red-500">Log out</a></div>
        </div>
    </div>
</aside>

    <main class="flex-1 md:ml-64 p-8 max-w-7xl mx-auto w-full">
        <header class="mb-8">
            <h1 class="text-3xl font-bold mb-2">Admin Panel</h1>
            <p class="text-slate-600 dark:text-slate-400">Manage all users and their tasks</p>
        </header>

        <!-- Admin Password Verification Modal -->
        <div id="adminModal" class="fixed inset-0 bg-slate-900/60 flex items-center justify-center z-50 p-4">
            <div class="bg-white dark:bg-slate-800 rounded-3xl p-8 w-full max-w-md shadow-2xl">
                <div class="flex items-center justify-center mb-6">
                    <div class="w-12 h-12 bg-red-100 dark:bg-red-900 rounded-full flex items-center justify-center">
                        <i data-lucide="shield" class="w-6 h-6 text-red-600 dark:text-red-400"></i>
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-center mb-2 dark:text-white">Admin Access Required</h2>
                <p class="text-slate-600 dark:text-slate-400 text-center mb-6 text-sm">Enter your admin password to continue</p>
                
                <form id="adminPasswordForm" class="space-y-4">
                    <div>
                        <input id="adminPassword" type="password" placeholder="Admin Password" required class="w-full p-3 bg-slate-50 dark:bg-slate-700 rounded-xl border border-slate-200 dark:border-slate-600 text-slate-800 dark:text-white font-medium focus:outline-none focus:ring-2 focus:ring-red-500">
                        <p id="passwordError" class="text-red-500 text-sm mt-2 hidden"></p>
                    </div>
                    <button type="submit" class="w-full py-3 bg-red-600 text-white font-bold rounded-xl hover:bg-red-700 transition">Verify Access</button>
                </form>
            </div>
        </div>

        <!-- Main Admin Content (hidden until verified) -->
        <div id="adminContent" class="hidden">

        <!-- User Selection and Task Search Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <!-- User Dropdown Section -->
            <div class="bg-white dark:bg-slate-800 rounded-2xl border border-slate-200 dark:border-slate-700 p-6">
                <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-3">Select User</label>
                <select id="userDropdown" onchange="loadUserTasks(this.value)" class="w-full p-3 bg-slate-50 dark:bg-slate-700 rounded-xl border border-slate-200 dark:border-slate-600 text-slate-800 dark:text-white font-medium focus:outline-none focus:ring-2 focus:ring-red-500">
                    <option value="">-- Choose a user to view tasks --</option>
                </select>
            </div>

            <!-- Task Search Section -->
            <div class="bg-white dark:bg-slate-800 rounded-2xl border border-slate-200 dark:border-slate-700 p-6">
                <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-3">Search Tasks</label>
                <input type="text" id="taskSearch" placeholder="Search by task name..." class="w-full p-3 bg-slate-50 dark:bg-slate-700 rounded-xl border border-slate-200 dark:border-slate-600 text-slate-800 dark:text-white font-medium focus:outline-none focus:ring-2 focus:ring-red-500" onkeyup="filterTasks()">
            </div>
        </div>

        <!-- User Tasks Section -->
        <div id="tasksContainer" class="hidden">
            <div class="bg-white dark:bg-slate-800 rounded-2xl border border-slate-200 dark:border-slate-700 overflow-hidden">
                <div class="p-6 border-b border-slate-100 dark:border-slate-700 bg-slate-50/50 dark:bg-slate-800">
                    <h2 class="font-bold text-lg text-slate-700 dark:text-slate-200">Tasks for <span id="selectedUserEmail" class="text-red-600"></span></h2>
                    <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Total Tasks: <span id="taskCount" class="font-bold">0</span></p>
                </div>
                <div id="tasksList" class="divide-y divide-slate-100 dark:divide-slate-700">
                    <!-- Tasks will be loaded here -->
                </div>
            </div>
        </div>

        <!-- No Selection Message -->
        <div id="noSelectionMessage" class="bg-slate-100 dark:bg-slate-800 rounded-2xl border border-slate-200 dark:border-slate-700 p-12 text-center">
            <div class="flex justify-center mb-4">
                <i data-lucide="inbox" class="w-12 h-12 text-slate-400"></i>
            </div>
            <p class="text-slate-600 dark:text-slate-400 font-medium">Select a user from the dropdown to view their tasks</p>
        </div>
        </div><!-- End of adminContent -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <script>
        lucide.createIcons();

        // Admin Password Verification
        document.getElementById('adminPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;
            const errorMsg = document.getElementById('passwordError');
            
            try {
                const formData = new FormData();
                formData.append('password', password);
                
                const response = await fetch('/admin/verify-password', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Password verified - hide modal and show content
                    document.getElementById('adminModal').classList.add('hidden');
                    document.getElementById('adminContent').classList.remove('hidden');
                    errorMsg.classList.add('hidden');
                    // Load users with task statistics
                    loadUsersWithStats();
                } else {
                    // Show error message
                    errorMsg.textContent = 'Invalid admin password. Please try again.';
                    errorMsg.classList.remove('hidden');
                    document.getElementById('adminPassword').value = '';
                    document.getElementById('adminPassword').focus();
                }
            } catch (error) {
                console.error('Error verifying password:', error);
                errorMsg.textContent = 'An error occurred. Please try again.';
                errorMsg.classList.remove('hidden');
            }
        });

        async function loadUsersWithStats() {
            try {
                const response = await fetch('/admin/api/users-with-stats');
                const data = await response.json();
                
                if (data.success) {
                    const dropdown = document.getElementById('userDropdown');
                    dropdown.innerHTML = '<option value="">-- Choose a user to view tasks --</option>';
                    
                    data.users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.id;
                        option.textContent = `${user.email}`;
                        dropdown.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        async function loadUserTasks(userId) {
            if (!userId) {
                document.getElementById('tasksContainer').classList.add('hidden');
                document.getElementById('noSelectionMessage').classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch(`/admin/api/user/${userId}/tasks`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('selectedUserEmail').textContent = data.user_email;
                    document.getElementById('taskCount').textContent = data.tasks.length;
                    
                    const tasksList = document.getElementById('tasksList');
                    tasksList.innerHTML = '';

                    if (data.tasks.length === 0) {
                        tasksList.innerHTML = '<div class="p-8 text-center text-slate-500 dark:text-slate-400">No tasks found for this user</div>';
                    } else {
                        data.tasks.forEach(task => {
                            const statusColor = task.status === 'Completed' 
                                ? 'bg-emerald-50 dark:bg-emerald-900/30 text-emerald-700 dark:text-emerald-300' 
                                : 'bg-amber-50 dark:bg-amber-900/30 text-amber-700 dark:text-amber-300';
                            
                            const taskMark = task.status === 'Completed' 
                                ? '<span class="text-emerald-600 dark:text-emerald-400 font-bold mr-2">✓</span>'
                                : '<span class="text-amber-600 dark:text-amber-400 font-bold mr-2">⧖</span>';
                            
                            const taskRow = `
                                <div class="p-4 flex justify-between items-start hover:bg-slate-50 dark:hover:bg-slate-750 transition">
                                    <div class="flex-1">
                                        <p class="font-semibold ${task.status === 'Completed' ? 'line-through text-slate-400' : 'text-slate-800 dark:text-slate-100'} flex items-center">
                                            ${taskMark}
                                            ${escapeHtml(task.title)}
                                        </p>
                                        <div class="flex gap-2 items-center mt-2">
                                            <span class="text-xs text-slate-500 dark:text-slate-400">Due: ${formatDate(task.due_date)}</span>
                                            <span class="text-xs px-2 py-1 rounded-lg ${statusColor}">${task.status}</span>
                                        </div>
                                    </div>
                                </div>
                            `;
                            tasksList.innerHTML += taskRow;
                        });
                    }

                    document.getElementById('tasksContainer').classList.remove('hidden');
                    document.getElementById('noSelectionMessage').classList.add('hidden');
                    lucide.createIcons();
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
                alert('Failed to load tasks');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return 'No date';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function filterTasks() {
            const searchInput = document.getElementById('taskSearch').value.toLowerCase();
            const taskRows = document.querySelectorAll('#tasksList > div');
            
            taskRows.forEach(row => {
                const taskTitle = row.textContent.toLowerCase();
                if (taskTitle.includes(searchInput)) {
                    row.style.display = 'block';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
