<!DOCTYPE html>
<html lang="en">
<head>
    <title>TaskTracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body{font-family:'Plus Jakarta Sans',sans-serif;}</style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center">
    <div class="bg-white/10 backdrop-blur-lg p-8 rounded-3xl w-full max-w-sm border border-white/20 shadow-2xl">
        <h1 class="text-3xl font-bold text-white mb-2 text-center">TaskTracker</h1>
       
        <form action="/auth" method="POST" class="space-y-4">
            <input name="email" type="email" placeholder="Email" required class="w-full p-3 bg-slate-800 rounded-xl text-white border border-slate-700 focus:border-indigo-500 outline-none">
            <input name="password" type="password" placeholder="Password" required class="w-full p-3 bg-slate-800 rounded-xl text-white border border-slate-700 focus:border-indigo-500 outline-none">
            <button class="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-500 transition">Enter Workspace</button>
        </form>
    </div>
</body>
</html>
